<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">

    <!-- Angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="weatherApp" ng-controller="mainController" ng-init="getWeather()">
    <div class="center content-div">
        <h3>Enter Location</h3>
        <input ng-model="location"/>
        <h3 ng-bind="location"></h3>

        <button ng-click="getWeather()">Get Current Weather</button>
        
        <div>
            <p>{{ currentWeather.temperature }}Â°C</p>
            <img ng-src="https://openweathermap.org/img/w/{{ currentWeather.icon }}.png" alt="{{ currentWeatherData.description }}">
            <p>{{ currentWeather.description }}</p>
        </div>

        <ul class="no-bullets">
            <!-- <li ng-repeat="forecast in weatherFiveDays">
                {{ forecast.dt_txt }} {{ forecast.main.temp }} {{ forecast.weather[0].description }}
            </li> -->

            <li ng-repeat="forecast in weatherNextFour">
                <div class="next-weather-box">
                    <h3>{{ forecast.date }}</h3>
                    <p>{{ forecast.time }}</p> 
                    <img ng-src="https://openweathermap.org/img/w/{{ forecast.icon }}.png" alt="Weather Icon">
                    <p>{{ forecast.temperature }}</p> 
                </div>
            </li>
        </ul>    
        <p ng-bind="error"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
